group 'LykkeSirius'

repositories {
    mavenCentral()
}

allprojects {
    apply plugin: 'groovy'
    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }

    dependencies {
        testImplementation( "com.athaydes:spock-reports:$spockReportsVersion" ) {
            transitive = false // this avoids affecting your version of Groovy/Spock
        }
        compile("org.codehaus.groovy:groovy-all:$groovyVersion")
        compile("org.codehaus.groovy.modules.http-builder:http-builder:$httpBuilderVersion")
        compile "org.codehaus.groovy:groovy-dateutil:$groovyDateUtilVersion"


        testCompile ("org.spockframework:spock-core:$spockVersion")

        testCompile ("org.slf4j:slf4j-api:$slf4jVersion")
        testCompile ("org.slf4j:jcl-over-slf4j:$slf4jVersion")
        testCompile ("ch.qos.logback:logback-classic:$logbackVersion")
    }
}
